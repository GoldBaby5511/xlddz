syntax = "proto2";
import "types.proto";
package bs.room;
option go_package ="/room";

enum CMDID_Room {
	IDJoinReq			=1;			//进入房间
	IDJoinRsp			=2;			//进入房间
	IDUserActionReq		=3;			//用户动作
	IDUserActionRsp		=4;			//用户动作
	IDExitReq			=5;			//离开房间
	IDExitRsp			=6;			//离开房间 

	IDLast				=10;
};

message JoinReq{
}

message JoinRsp{
	optional types.ErrorInfo	err_info = 99;
}

enum ActionType {
	Ready=1;
	Cancel=2;
}
	
message UserActionReq{
	optional ActionType action = 1;
}

message UserActionRsp{
	optional ActionType 		action = 1;
	optional types.ErrorInfo	err_info = 99;
}

message ExitReq{
}

message ExitRsp{
	optional types.ErrorInfo	err_info = 99;
}